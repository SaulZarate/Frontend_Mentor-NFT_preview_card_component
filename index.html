<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Icono Title -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Fuente -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style/styles.css">
</head>

<body>

  <div class="card">

    <!-- HEADER -->
    <div class="card-header">
      <img src="images/image-equilibrium.jpg" alt="imagen quilibrium">
    </div>


    <!-- MAIN -->
    <div class="card-main">
      <h1 class="">Equilibrium #3429</h1>
      <p class="weight-300">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price_and_date">
        <div class="color-white text-size weight-600 content_money">
          <div><img src="images/icon-ethereum.svg" alt="ethereum"></div>
          <p>0.041 ETH</p>
        </div>

        <div class="content_hora">
          <div><img src="images/icon-clock.svg" alt="reloj"></div>
          <p class="weight-300">3 days left</p>
        </div>
      </div>
    </div>

    <!-- Separador -->
    <hr id="line">

    <!-- FOOTER -->
    <div class="card-footer">
      <img src="images/image-avatar.png" alt="avatar">
      <p class="weight-400">Creation of <span class="color-white">Jules Wyvern</span></p>
    </div>

  </div>

  <footer class="attribution">
    Challenge by 
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by 
    <a href="#">Sa√∫l Zarate</a>.
  </footer>
</body>

</html>
